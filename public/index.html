<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets\icons8-chat-96.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  ">
        <div class="container-fluid d-flex  ">
          <a class="navbar-brand fw-bold " href="#">ChitChat</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  " id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item custom">
                <a id="userUnhide" class="nav-link active" aria-current="page" href="#">User</a>
              </li>
              
              <li class="nav-item custom">
                <a href="#" class="nav-link active"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Credit
                </a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Credit</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              This site it Developed and maintain by :-<br>
              <br>
             <b>Ankur Kumar</b> <br>
             Web Developer.
            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Exit</button>
            </div>
          </div>
        </div>
      </div>



      <div id="formContainer" class="form card  p-4 ">
        <form class="row g-4 needs-validation" novalidate>
           
            
            <div class="col-md-12">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
           
            <div class="col-md-12">
              <label for="validationCustom04" class="form-label">Gender</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected value="">Male</option>
                <option>Female</option>
              </select>
              <div class="invalid-feedback">
                Please select a Gender.
              </div>
            </div>
           
       
            <div class="col-12">
              <button id="joinBtn" class="btn btn-primary" type="submit">Join Chat</button>
            </div>
          </form>
      </div>



<div class="chat_area hide" id="chatArea">



<div class="messages" id="messageContainer">

    <!-- <div class="message">hey</div>  
    <div class="message send">hii</div> -->

    
</div>




<div class="messageInput">

    <div class="wrap d-flex ">
    <input type="text" placeholder="Enter message" id="message_input">

    <button  id="messageBtnSend">Send</button>


    </div>
</div>





</div>










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <!-- cdn to inject io logic in my frontend -->
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="index.js"></script>  
</body>
</html>
